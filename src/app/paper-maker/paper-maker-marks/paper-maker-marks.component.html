<div class="mycol rounded z-depth-3">
  <div class="bd-col p-3 bck-col">
    <h3 class="pl-3">Enter Marks</h3>
  </div>
  <div class="mdb-color mdb-color darken-3">
    <p class="p-3 text-white ml-4"></p>
  </div>

  <hr>
  <form [formGroup]="form12" (ngSubmit)="onSubmit(form12)">
    <div class="form-group row">

      <div class="col-sm-3">
        <select (change)="selectChange($event)" formControlName="clzid" id="inputState" class="form-control">
          <option value="">Class Id</option>
          <option *ngFor="let clz of clzes" class="" value="clz.clzNo">{{ clz.clzNo }}</option>
        </select>
      </div>

      <div class="col-sm-3">
          <select formControlName="paperid" id="inputState" class="form-control">
            <option value="">Paper Id</option>
            <option *ngFor="let paper of papers" class="">{{ paper.paperNo }}</option>
          </select>
        </div>

      <div class="col-sm-3">
        <button type="submit" class="btn btn-sm btn-indigo waves-effect">Select Paper</button>
      </div>
    </div>
  </form>

  <hr>
  <!-- clz table -->
  <div class="white animated fadeIn hvr">
    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th class="th-sm">Student Id</th>
          <th class="th-sm">Student Name</th>
          <th class="th-sm">Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cell">
          <td>12345</td>
          <td>75</td>
        </tr>
        <tr class="cell">
          <td>12345</td>
          <td>75</td>
        </tr>
        
        <tr *ngFor="let item of students">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>
            <input type="text" placeholder="Marks" (input)="submitMarks($event.target.value, item)">
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
