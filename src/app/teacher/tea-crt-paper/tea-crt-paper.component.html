<div class="mycol rounded z-depth-3">
    <div class="bd-col p-3 bck-col">
      <h3 class="pl-3">Create Paper</h3>
    </div>
    <div class="mdb-color mdb-color darken-3">
      <p class="p-3 text-white ml-4"></p>
    </div>
  
    <hr>

    <form [formGroup]="form12" (ngSubmit)="onSubmit(form12)">
      <div class="form-group row">
  
        <div class="col-sm-4">
          <select formControlName="clzid" id="inputState" class="form-control">
            <option value="">Class Id</option>
            <option *ngFor="let clz of clzes" class="">{{ clz.clzNo }}</option>
          </select>
        </div>
  
        <!-- <div class="col-sm-4">
          <button type="submit" class="btn btn-sm btn-indigo waves-effect">Select Class</button>
        </div> -->
      </div>

      <div class="form-group row">
  
        <div class="col-sm-4">
          <input formControlName="paperid" type="text" class="form-control" id="" placeholder="Paper Id">
        </div>
  
        <!-- <div class="col-sm-3">
          <button type="submit" class="btn btn-sm btn-indigo waves-effect">Select Class</button>
        </div> -->
      </div>

      <div class="form-group row">
  
        <div class="col-sm-4">
          <input formControlName="paperdate" type="date" class="form-control" id="" placeholder="date">
        </div>
  
        <div class="col-sm-3">
          <button type="submit" class="btn btn-sm btn-indigo waves-effect">Create Class</button>
        </div>
      </div>
    </form>


  </div>
