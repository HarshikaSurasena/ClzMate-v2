  <form [formGroup]="form7" (ngSubmit)="onSubmit(form7)">
    <div class="form-group row">
      <div class="col-sm-3">
        <select formControlName="year" id="inputState" class="form-control">
          <option value="">{{ defaultYear }}</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
        </select>
        <!-- <div class="alert alert-danger" *ngIf="year.touched && year.invalid">
        <small>Select district</small>
      </div> -->
      </div>

      <div class="col-sm-3">
        <select formControlName="month" id="inputState" class="form-control">
          <option value="">{{ defaultMonth }}</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>Octomber</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>

      <div class="col-sm-3">
        <select id="inputState" class="form-control" (change)="addClz($event)">
          <option class=" ">Class Id</option>
          <option *ngFor="let clz of clzes" class="">{{ clz.clzNo }}</option>
        </select>
      </div>

      <div class="col-sm-3">
        <button type="submit" class="btn btn-sm btn-indigo waves-effect" (click)="noteShow()">Search</button>
      </div>
    </div>
  </form>

  <hr>

  <div class="white animated fadeIn hvr">
    <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th class="th-sm">Class No</th>
          <th class="th-sm">card marker</th>
          <th class="th-sm">week 1</th>
          <th class="th-sm">week 2</th>
          <th class="th-sm">week 3</th>
          <th class="th-sm">week 4</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="show" class="cell">
          <td>{{studentAttendance[0].clz.clzNo}}</td>
          <td>{{studentAttendance[0].cardMarker.fullName}}</td>
          <td>
        <tr *ngFor="let student of studentAttendance[0].student">
          <td>{{student.indexNo}}</td>
        </tr>
        </td>
        <td>
          <tr *ngFor="let student of studentAttendance[1].student">
            <td>{{student.indexNo}}</td>
          </tr>
        </td>
        <td>
          <tr *ngFor="let student of studentAttendance[2].student">
            <td>{{student.indexNo}}</td>
          </tr>
        </td>
        <td>
          <tr *ngFor="let student of studentAttendance[3].student">
            <td>{{student.indexNo}}</td>
          </tr>
        </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-5" *ngIf="note">
    <center>
      <h5>Use search filter to display Attendance</h5>
    </center>
  </div>
