<div class="mycol rounded z-depth-3">
  <div class="bd-col p-3 bck-col">
    <h3 class="pl-3">Classes Schedule</h3>
  </div>
  <div class="mdb-color mdb-color darken-3">
    <p class="p-3 text-white ml-4"></p>
  </div>

  <div class="row pb-2">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form class="form-inline animated fadeIn">
        <input class="form-control mr-sm-2 col-md-12" type="search" placeholder="Search" aria-label="Search"
          #searchValue (keyup)="searchByValueInClasses($event.target)">
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>

  <hr>

  <div>
    <!-- clz table -->
    <div class="white animated fadeIn hvr">
      <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr (click)=getAllClzes()>
            <th class="th-sm">Subject Name</th>
            <th class="th-sm">Class No</th>
            <th class="th-sm">Hall No</th>
            <th class="th-sm">Grade</th>
            <th class="th-sm">Batch</th>
            <th class="th-sm">Time</th>
            <th class="th-sm">Day</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let clz of classes" class="cell">
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.subjectName}}</td>
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.clzNo}}</td>
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.hallNo}}</td>
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.grade}}</td>
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.batch}}</td>
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.time}}</td>
            <td *ngIf="this.clz.teacher._id == this.matchId">{{clz.day}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- clz table -->

</div>
