<div class="mycol rounded z-depth-3">
  <figure class="snip1390 mb-0 rounded-top">
    <div class="aaaa">
      <img src="{{ imageURL }}" alt="profile-sample3" class="profile" />
      <div class="middle">
        <div class="text" (click)="frame.show()">View Profile</div>
      </div>
    </div>
    <figcaption>
      <br>
      <h5>{{ this.UserName }}</h5>
      <h4>{{ this.UserEmail }}</h4>
    </figcaption>
  </figure>

  <div class="vertical-menu">
    <a class="myboder waves-light" routerLinkActive="active" routerLink="dashboard" mdbWavesEffect>Dashboard</a>
    <a class="myboder waves-light" routerLinkActive="active" routerLink="registration" mdbWavesEffect>Registration</a>
    <a class="myboder waves-light" routerLinkActive="active" routerLink="userlist" mdbWavesEffect>User List</a>
    <a class="myboder waves-light" routerLinkActive="active" routerLink="attendance" mdbWavesEffect>Attendance</a>
    <a class="myboder waves-light" routerLinkActive="active" routerLink="classfees" mdbWavesEffect>Class Fees</a>
    <a class="myboder myboder-b waves-light" routerLinkActive="active" routerLink="classschedule" mdbWavesEffect>Classes
      Schedule</a>
  </div>

  <!-- user modal -->
  <div mdbModal style="overflow-y: auto" class="">
    <div [config]="{backdrop: false, ignoreBackdropClick: false}" mdbModal #frame="mdbModal" style="overflow-y: auto"
      class="modal fade bck-ovrly" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-notify modal-info modal-lg" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header d-flex justify-content-center mdb-color darken-3">
            <p class="heading">User Details</p>
            <button type="button" class="close zz" data-dismiss="modal" aria-label="Close"
              (click)="frame.hide()">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <!--Body-->
          <div class="modal-body">
            <div class="row">
              <div class="col-md-3">
                <div class="text-center mt-3">
                  <img src="../../../assets/nobody_m.original.jpg" alt="profile-sample3" class="profile2 mb-3" />
                  <h5 class="fntStyl mb-0">jjjj</h5>
                  <h5 class="fntStyl">jkjk</h5>
                  <hr>
                  <p class=""><strong>Role : jkkj</strong></p>
                  <p><strong>Role Id :jnjnj</strong></p>
                </div>
              </div>
              <div class="col-md-9 block-example border-left border-light">
                <div class="mt-3 ml-3">

                </div>
              </div>
            </div>
            <!--Footer-->
            <div class="modal-footer flex-center">
              <button type="button" mdbBtn color="success" class="waves-light" mdbWavesEffect data-dismiss="modal"
                >Update User</button>
            </div>
          </div>
          <!--/.Content-->
        </div>
      </div>
    </div>
  </div>
  <!-- user modal -->

</div>
